<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!--google image-->
    <img class="googleimg" src="https://web.archive.org/web/19990504112211if_/http://www.google.com:80/google.jpg" alt="gooel arka planı 1998">
    <!--aratma yazısı-->
    <div>
        <section class="search" style="margin: 0 100px 0 100px">
          Search the web using Google!
          <br>
          <input type="text" size="40" />
          <br>
          <input type="submit" value="Google search" />
          <input type="submit" value="I'm feeling lucky" />
        </section>
    </div>
    <!--box-->
    <div>
        <section class="box_1">
            <br>
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            
        </section>
    </div>
    <!--box2-->
    <div>
        <section class="box_2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

        </section>
    </div>
    <!--box3-->
    <div>
        <section class="box_3">
            Get Google!<br>
            updates monthly:<br>
            <input type="text" placeholder="your e-mail"><br>
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>
        </section>
    </div>
    <!--copyright-->
    <p style="font-size: small; text-align:-webkit-center;">Copyright ©1998 Google Inc.</p>
    <!--google link ikinci kısım-->
    <!--ikinci kısım arka planı-->
    <!--abone olma bölümü ve email-->
    <!--abone olma bölümünün arka planı-->
    <!--copyright kısmı-->
</body>
</html>
